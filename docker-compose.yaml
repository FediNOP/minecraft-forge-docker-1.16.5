services:
  mc:
    image: itzg/minecraft-server:2024.10.2-java8-jdk
    tty: true
    stdin_open: true
    ports:
      - "25565:25566"
    environment:
      EULA: "TRUE"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - /minecraftServer/
    environment:
      TYPE: FORGE
      VERSION: "1.16.5"
      FORGE_VERSION: "136.2.42"